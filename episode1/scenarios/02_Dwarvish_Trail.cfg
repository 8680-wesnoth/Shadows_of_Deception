    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            type=Dwarvish Miner
            role=loaded
            x,y=25,24
        [/filter]

        [fire_event]
            name=receive materials
            [primary_unit]
                x,y=$x1,$y1
            [/primary_unit]
        [/fire_event]
    [/event]

    # Dalen receiving a miner with minerals
    [event]
        name=receive materials
        first_time_only=no

        {VARIABLE_INC loads_delivered 1}

        {DT_MINER_STATE null}

        [if]
            {VARIABLE_NUMERICAL_EQUALS loads_delivered 3}
            [then]
                [message]
                    speaker=Dalen
                    message= _ "That's enough! Let's get te' repairing that bridge!"
                [/message]

                {SCROLL_TO_LOCATION_AND_RETURN_TO_PRIMARY_UNIT 35 17 (
                    {HIGHLIGHT_GOAL (34,35) (17,17)}
                )}

                [modify_ai]
                    side=3
                    action=add

                    [goal]
                        name=target_location
                        value=100.0
                        [criteria]
                            x=34,25
                            y=17,17
                        [/criteria]
                    [/goal]
                [/modify_ai]

                {OBJECTIVES (
                    {OBJECTIVE_VICTORY ( _ "Position Anathryis and Dalen on the bridge to begin repairs")}

                    {DT_OBJECTIVES_KILL_RANCHOR}

                    {OBJECTIVE_DEFEAT ( _ "Death of Niryone")}
                    {OBJECTIVE_DEFEAT ( _ "Death of Elynia")}
                    {OBJECTIVE_DEFEAT ( _ "Death of Anathryis")}
                    {OBJECTIVE_DEFEAT ( _ "Death of Dalen")}

                    {TURNS_RUN_OUT}

                    {OBJECTIVE_CARRYOVER 40}
                )}
            [/then]
            [else]
                [show_objectives][/show_objectives]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Anathryis,Dalen
            x=34,35
            y=17,17
        [/filter]
        [filter_condition]
            {VARIABLE_NUMERICAL_EQUALS loads_delivered 3}

