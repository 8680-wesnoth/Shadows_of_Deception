#define DT_OBJECTIVES_KILL_RANCHOR
    {OBJECTIVE_OPTIONAL ( _ "Defeat Mal Ranchor")}
    {OBJECTIVE_SHOW_IF (
        {VARIABLE_BOOLEAN_EQUALS talked_to_ranchor yes}

