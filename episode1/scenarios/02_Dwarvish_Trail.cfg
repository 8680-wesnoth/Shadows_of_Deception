    {PLACE_IMAGE ("items/bones.png~FL(horiz)") 15 5}

    # Scenario spawners
    {SPAWN_CONTROLLER}

    {TIMED_SPAWNER 2 (type=Vampire Bat) 6 27 3}

    # Effect for the defring Ranchor drops on death
    # Kept in a macro because the effect has to be applied to Ranchor as well
#define DT_RANCHORS_RING
    [effect]
        apply_to=defense
        replace=no
        [defense]
            deep_water=-5%
            shallow_water=-5%
            flat=-5%
            forest=-5%
            frozen=-5%
            desert=-5%
            hills=-5%
            mountains=-5%
            village=-5%
            castle=-5%
            cave=-5%
            fungus=-5%
        [/defense]
    [/effect]
#enddef

    [event]
        name=prestart

        # Set ai parmns for side 3
        [modify_side]
            side=3
            [ai]
                {AI_SIMPLE_ALWAYS_ASPECT passive_leader yes}
            [/ai]
        [/modify_side]

        [micro_ai]
            side=3
            action=add
            ai_type=recruiting

            recruiting_type=random
            skip_low_gold_recruit=yes

            [probability]
                type=Dwarvish Ulfserker
                probability=1.00
            [/probability]
            [probability]
                type=Dwarvish Scout
                probability=2.00
            [/probability]
            [probability]
                type=Dwarvish Fighter
                probability=6.00
            [/probability]
        [/micro_ai]

        # Set ai params for side 5
        [modify_side]
            side=5
            [ai]
                {AI_SIMPLE_ALWAYS_ASPECT grouping   no}
                {AI_SIMPLE_ALWAYS_ASPECT caution    0.00}
                {AI_SIMPLE_ALWAYS_ASPECT aggression 1.00}

                [goal]
                    name=target
                    value=10.0
                    [criteria]
                        side=1
                    [/criteria]
                [/goal]
            [/ai]
        [/modify_side]

        [micro_ai]
            side=5
            action=add
            ai_type=guardian_unit

            guardian_type=return_guardian
            id=Mal Ranchor
            return_x,return_y=3,2
        [/micro_ai]

        [object]
            silent=yes
            duration=forever
            [filter]
                id=Mal Ranchor
            [/filter]
