#textdomain wesnoth-NX-RPG

# wmllint: local spellings Hehehe hehe dem de Ssssss hisss

[scenario]
    id=06_Awakening_part_1
    name= _ "Awakening — Part 1"
    {MAP 06_Awakening_part_1.map}
    turns=-1
    next_scenario=07_Fleeing_the_Swarm
    victory_when_enemies_defeated=no

    {DUNGEON}

    {SCENARIO_MUSIC       everlasting_night.ogg}
    {EXTRA_SCENARIO_MUSIC into_the_shadows.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC heroes_rite.ogg}
    {EXTRA_SCENARIO_MUSIC weight_of_revenge.ogg}

    {STORYTXT_AWAKENING_PART_I}

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        save_id=Rhyan
        {GOLD 50 40 30}
        income=-1
        team_name=good
        user_team_name= _ "team_name^Rhyan"
        {RAGGED_FLAG}

        # wmllint: recognize Rhyan
        {CHARACTER_STATS:RHYAN_AS_LEADER}

        hitpoints=38
        facing=sw
        fog=no
        shroud=yes

        [unit]
            id=Galthur
            name= _ "Galthur"
            side=1
            type=Dwarvish Fighter
            profile="portraits/dwarves/transparent/fighter-2.png"
            hitpoints=12
            x,y=34,33
            facing=ne
        [/unit]
    [/side]

    [side]
        side=2
        controller=ai
        recruit=Skeleton, Skeleton Archer, Ghoul, Dark Adept
        {GOLD 100 120 140}
        team_name=evil
        user_team_name= _ "team_name^Guards"
        {UNDEAD_FLAG}

        type=Deathblade
        name= _ "Revekel"
        id=Revekel
        hidden=yes
        canrecruit=yes
        unrenamable=yes
        ai_special=guardian
        facing=se

        {GENERIC_UNIT () (Giant Rat) 7 10}
        {GENERIC_UNIT () (Skeleton)        30 25} {GUARDIAN} {FACING sw}
        {GENERIC_UNIT () (Skeleton Archer) 33 27} {GUARDIAN} {FACING sw}

        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "fighter,fighter,archer"}
            {AI_SIMPLE_ALWAYS_ASPECT grouping            no}
            {AI_SIMPLE_ALWAYS_ASPECT aggression          1.0}
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        recruit=Giant Scorpion, Saurian Augur, Saurian Skirmisher, Orcish Grunt, Orcish Archer
        {GOLD 80 100 120}
        team_name=evil
        user_team_name= _ "team_name^Guards"
        type=Saurian Flanker
        {RAGGED_FLAG}

        name= _ "Yerar"
        id=Yerar
        hidden=yes
        canrecruit=yes
        unrenamable=yes
        ai_special=guardian
        facing=nw

        color=brown

        {GENERIC_UNIT () (Giant Scorpion) 36 13} {FACING nw} {GUARDIAN}
        {GENERIC_UNIT () (Fire Guardian)  4 17}  {FACING ne} {GUARDIAN}
        {GENERIC_UNIT () (Fire Guardian)  4 20}  {FACING ne} {GUARDIAN}

        {NAMED_LOYAL_UNIT () (Ogre) 36 21 (Bar) ( _ "Bar")} {FACING ne}

        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT recruitment_pattern "archer,archer,fighter,scout"}
            {AI_SIMPLE_ALWAYS_ASPECT grouping            defensive}
            {AI_SIMPLE_ALWAYS_ASPECT caution             0.10}
            {AI_SIMPLE_ALWAYS_ASPECT aggression          1.0}
        [/ai]
    [/side]

    [side]
        side=4
        controller=null
        no_leader=yes
        team_name=evil
        user_team_name= _ "team_name^Guards"
        hidden=yes
        color=black
    [/side]

    # Gate controller side
    [side]
        side=5
        controller=null
        no_leader=yes
        team_name=evil
        user_team_name= _ "team_name^Guards"
        hidden=yes
        color=black
    [/side]
    # wmllint: validate-on

    {DUNGEON_NOISE_3_SOUND_SOURCE}
    [+sound_source]
        id=api_dungeon_ambiance
    [/sound_source]

    # Scenery images
    {PLACE_IMAGE ("scenery/bookshelf-sw.png") 25 32}
    {PLACE_IMAGE ("scenery/bookshelf.png") 30 14}

    {PLACE_IMAGE ("scenery/bookshelf-full.png") 37 20}
    {PLACE_IMAGE ("scenery/bookshelf-full.png") 28 29}
    {PLACE_IMAGE ("scenery/bookshelf-full.png") 5 11}
    {PLACE_IMAGE ("scenery/bookshelf-full.png") 8 9}

    {PLACE_IMAGE ("scenery/blood1.png") 21 32}
    {PLACE_IMAGE ("scenery/blood2.png") 9 10}

    {PLACE_IMAGE ("items/bones.png") 24 39}
    {PLACE_IMAGE ("items/bones.png") 38 14}

    {PLACE_IMAGE ("items/bonestack.png") 37 30}
    {PLACE_IMAGE ("items/bonestack.png") 23 21}
    {PLACE_IMAGE ("items/bonestack.png") 10 14}

    {PLACE_IMAGE items/book1.png 8 17}

    # Need to use a manual [item] here because it needs a halo= key
    [item]
        x,y=27,31
        image=items/altar-evil.png
        halo=scenery/circle-magic-glow.png
    [/item]

    {CHEST_WITH_GOLD 10 33 31}
    {CHEST_WITH_GOLD 28 32 20}
    {CHEST_WITH_GOLD 6  11 27}

    {FORCE_CHANCE_TO_HIT (side=2,3) (side=1) 20 (
        {VARIABLE_BOOLEAN_NOT_EQUALS guards_have_fled yes}
    )}

    {FORCE_CHANCE_TO_HIT (side=2,3) (side=1) 40 (
        {VARIABLE_BOOLEAN_EQUALS guards_have_fled yes}
    )}

#define API_GALAMOR_FILTER
    [have_unit]
        side=1
        # wmllint: recognize Galamor
        id=Galamor
    [/have_unit]
#enddef

    [event]
        name=prestart

        {VARIABLE keyloc.x 0}
        {VARIABLE keyloc.y 0}

        [setup_gates]
            side=5
        [/setup_gates]

        #{LOCKED_GATE_MSG (4,5,6)    (24,25,25)}
        #{LOCKED_GATE_MSG (16,17,18) (20,21,21)}
        #{LOCKED_GATE_MSG (24,25,26) (15,16,16)}

        [remove_shroud]
            side=1
            x=32-41
            y=31-35
        [/remove_shroud]

        {VARIABLE_RANDOM guy_with_key "Yerar,Revekel"}
    [/event]

    [event]
        name=start

        {LOCK_VIEW}

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "The aged dwarf stood looking down at the prone figure on the floor with old, kindly eyes. As he watched, the man stirred groggily and sat up."
        [/message]

        [message]
            speaker=Galthur
            message= _ "So, you wake at last."
        [/message]

        [message]
            speaker=Rhyan
            message= _ "Where... where am I? What happened?"
        [/message]

        [message]
            speaker=Galthur
            message= _ "I don’t know. They threw you in here a while ago, and you nae have woken since. I am trapped, as are you."
        [/message]

        [message]
            speaker=Rhyan
            message= _ "I can’t remember... The bandits... The camp... I... Elynia...! She... But I..."
        [/message]

        [delay]
            time=1500
        [/delay]

        [message]
            speaker=Rhyan
            message= _ "How did I get here?"
        [/message]

        [sound]
            name=unlock.aiff
        [/sound]

        [message]
            speaker=Galthur
            message= _ "The runesmiths of my kind are those who possess knowledge in the magical arts. I, however, am naught but a lonely warrior, captured and thrown down here to rot beneath the earth, ever able to touch the rock but never able to leave. I could not tell you."
        [/message]

        [message]
            speaker=Rhyan
            message= _ "But..."
        [/message]

        [message]
            speaker=Galthur
            # wmllint: local spelling waitin
            message= _ "If ye want to escape this foul cell, you best be waitin’ for the guards to return. If they ever do...."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Galthur
            message= _ "Take this. I saved it, in case I would ever have a chance to use it. But I am withered, now. You be havin’ more use of it than I. And if you do get out, do me a favor. See if Galamor is still alive in here, somewhere. I know not what became of him..."
        [/message]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "The dwarf then took a dusty vial from a pouch by his side, and approached."
        [/message]

        {MOVE_UNIT id=Galthur 36 32}

        [fire_event]
            name=gpp
            [primary_unit]
                side=1
                x,y=37,32
            [/primary_unit]
        [/fire_event]

        [message]
            speaker=Rhyan
            message= _ "Thank you. And I will. But for now... I... will... rest..."
        [/message]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "For a moment, the newcomer swayed, then fell onto the floor in a faint."
        [/message]

        [delay]
            time=300
        [/delay]

        [hide_unit][/hide_unit]

        [kill]
            id=Galthur
            animate=no
        [/kill]

        {FADE_TO_BLACK}

        [delay]
            time=700
        [/delay]

        [interim_text]
            text= _ "Time passes"
        [/interim_text]

        [clear_print][/clear_print]

        {FADE_IN}

        [unhide_unit][/unhide_unit]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "The human opened his eyes and stood up. He felt the vial the dwarf had given him in his pocket, but when he turned to thank him, he found he was alone. Not even another set of footprints marred the dust, and the gates remained firmly locked."
        [/message]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Rhyan
            message= _ "...Weird..."
        [/message]

        [sound]
            name=gate.ogg
        [/sound]

        [kill]
            x=33,34
            y=30,29
            animate=no
            fire_event=yes
        [/kill]

        [move_unit_fake]
            type=Skeleton
            side=2
            x=30,37
            y=27,31
        [/move_unit_fake]

        [unit]
            type=Skeleton
            id=guard1
            name= _ "Guard"
            side=2
            x,y=37,31
            facing=se
            role=initial_guard
        [/unit]

        [move_unit_fake]
            type=Revenant
            side=2
            x=29,35
            y=28,31
        [/move_unit_fake]

        [unit]
            type=Revenant
            id=guard2
            name= _ "Guard"
            side=2
            x,y=35,31
            facing=se
            role=initial_guard
        [/unit]

        [message]
            speaker=guard1
            message= _ "Come with us!"
        [/message]

        [message]
            speaker=guard2
            message= _ "(<i>cackle</i>)"
        [/message]

        [message]
            speaker=Rhyan
            message= _ "Come and get me."
        [/message]

        {UNLOCK_VIEW}

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Overpower the guards")}

            {OBJECTIVE_DEFEAT ( _ "Death of Rhyan")}

            {OBJECTIVE_CARRYOVER_NO_BONUS 100}
        )}
    [/event]

    # Make second starting guard run after one is defeated
    [event]
        name=die
        [filter]
            id=guard1,guard2
        [/filter]

        [store_unit]
            [filter]
                role=initial_guard
                [not]
                    id=$unit.id
                [/not]
            [/filter]
            variable=remaining_guard
        [/store_unit]

        [message]
            speaker=$remaining_guard.id
            message= _ "This will require reinforcements!"
        [/message]

        {MOVE_UNIT (id=$remaining_guard.id) 29 28}

        {PLACE_IMAGE items/ankh-necklace.png 34 30}

        [kill]
            id=$remaining_guard.id
        [/kill]

        {VARIABLE guards_have_fled yes}

        [delay]
            time=200
        [/delay]

        [message]
            speaker=Rhyan
            message= _ "Seems he dropped something."
        [/message]

        {MOVE_UNIT id=Rhyan 34 30}

        [fire_event]
            name=rnp
            [primary_unit]
                side=1
                x,y=34,30
            [/primary_unit]
        [/fire_event]

        {CLEAR_VARIABLE remaining_guard}

        [message]
            speaker=Rhyan
            message= _ "Alright, now to find a way out of here. I don’t suppose the exit is going to be sitting conveiently open... And I wonder if that Galamor character is still around somewhere. I should try to find him."
        [/message]

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Find a way to open the exit")}
            {OBJECTIVE_VICTORY ( _ "Search for Galamor")} {OBJECTIVE_SHOW_IF (
                [not]
                    {API_GALAMOR_FILTER}
                [/not]
            )}

            {OBJECTIVE_DEFEAT ( _ "Death of Rhyan")}
            {OBJECTIVE_DEFEAT ( _ "Death of Galamor")} {OBJECTIVE_SHOW_IF (
                {API_GALAMOR_FILTER}
            )}

            {OBJECTIVE_CARRYOVER_NO_BONUS 100}
        )}
    [/event]

    # Galamor is discovered
    [event]
        name=die
        [filter]
            type=Gate
            x=24,25
            y=36,36
        [/filter]

        [remove_shroud]
            side=1
            x=23-29
            y=37-40
        [/remove_shroud]

        [unit]
            side=1
            x,y=27,38
            hitpoints=40
            facing=nw

            # wmllint: recognize: Galamor
            {CHARACTER_STATS:GALAMOR}
        [/unit]

        [scroll_to]
            x,y=27,38
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Galamor
            message= _ "And who might <i>you</i> be? Another fiendish abomination here to taunt me, you accursed human scum."
        [/message]

        [message]
            speaker=second_unit
            message= _ "No, I’m not one of them. Who are they even, exactly. I still don’t know why I’m here. But you, are you Galamor?"
        [/message]

        [delay]
            time=800
        [/delay]

        [message]
            speaker=Galamor
            # wmllint: local spelling meself
            message= _ "I see. So yer not one of them, then... Aye, I am him. As for why yer here, wish I knew that meself. But for now, can we just get out of of this damn dungeon?"
        [/message]

        [show_objectives][/show_objectives]
    [/event]

    #
    # Scenario items
    #
    [event]
        id=galthur_potion_pickup
        name=moveto,gpp
        first_time_only=no
        [filter]
            side=1
            x,y=37,32
        [/filter]

        [take_item]
            id=galthur_potion # wmllint: ignore
            name= _ "Holy Water"
            image=icons/potion_red_small.png
            description= _ "This water will give all weapons arcane damage until the end of the current scenario."
            effect_type="single"
            [command]
                [object]
                    id=gpotion
                    silent=yes
                    duration=scenario
                    [effect]
                        apply_to=attack
                        set_type=arcane
                    [/effect]
                [/object]
            [/command]
        [/take_item]
    [/event]

    {ACTIONS_WHEN_PICKED_UP_ITEM galthur_potion ()}

    [event]
        id=regen_amulet_pickup
        name=moveto,rnp
        first_time_only=no
        [filter]
            side=1
            x,y=34,30
        [/filter]
        [filter_condition]
            {VARIABLE_BOOLEAN_EQUALS guards_have_fled yes}
        [/filter_condition]

        [take_item]
            id=regen_amulet # wmllint: ignore
            name= _ "Amulet of Regeneration"
            image=icons/jewelry_necklace_amber.png
            description= _ "This amulet will allow its wearer to heal 8 HP per turn."
            effect_type="continuous"
            [command]
                [object]
                    #id=regen_necklace_e1s6
                    silent=yes
                    duration=forever
                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_REGENERATES}
                        [/abilities]
                    [/effect]
                [/object]
            [/command]
            [removal_command]
                [object]
                    silent=yes
                    duration=forever
                    [effect]
                        apply_to=remove_ability
                        [abilities]
                            {ABILITY_REGENERATES}
                        [/abilities]
                    [/effect]
                [/object]

                [remove_object]
                    [filter_wml]
                        [effect]
                            [abilities]
                                {ABILITY_REGENERATES}
                            [/abilities]
                        [/effect]
                    [/filter_wml]
                    skip_effects=yes
                [/remove_object]
            [/removal_command]
        [/take_item]
    [/event]

    {ACTIONS_WHEN_PICKED_UP_ITEM regen_amulet ()}

    [event]
        id=A_key_pickup
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y=$keyloc.x,$keyloc.y
        [/filter]

        [take_item]
            id=A_key # wmllint: ignore
            name= _ "Key"
            image=icons/key_silver.png
            description= _ "An old metal key. You found it on the body of $guy_with_key."
            effect_type="single"
            [usable_if]
                [have_unit]
                    side=1
                    x=24,25,26
                    y=15,16,16
                [/have_unit]
                [have_unit]
                    side=1
                    id=Galamor
                [/have_unit]
            [/usable_if]
            [command]
                [unlock_gates]
                    side=4
                    x=18,19,20
                    y=10,11,11
                [/unlock_gates]
            [/command]
        [/take_item]
    [/event]

    {ACTIONS_WHEN_PICKED_UP_ITEM A_key (
        [message]
            speaker=unit
            message= _ "A key! Perhaps this goes to the exit gates."
        [/message]

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Open the exit gates")}
            {OBJECTIVE_VICTORY ( _ "Search for Galamor")} {OBJECTIVE_SHOW_IF (
                [not]
                    {API_GALAMOR_FILTER}
                [/not]
            )}

            {OBJECTIVE_DEFEAT ( _ "Death of Rhyan")}
            {OBJECTIVE_DEFEAT ( _ "Death of Galamor")} {OBJECTIVE_SHOW_IF (
                {API_GALAMOR_FILTER}
            )}

            {OBJECTIVE_CARRYOVER_NO_BONUS 100}
        )}
    )}

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=17,18,19
            y=11,11,12
        [/filter]
        [filter_condition]
            #[have_item]
            #    item=A_key
            #[/have_item]
            [not]
                {API_GALAMOR_FILTER}
            [/not]
        [/filter_condition]

        [message]
            speaker=unit
            message= _ "I still need to find Galamor."
        [/message]

        [allow_undo][/allow_undo]
    [/event]

    [event]
        name=sighted
        first_time_only=yes
        [filter]
            id=Yerar
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Yerar
            message= _ "Ssssss... hehe... Where do you think you’re going?"
        [/message]

        [message]
            speaker=Bar
            message= _ "Hehehe boss ah we gonna bash dem into de floor?"
        [/message]

        [message]
            speaker=second_unit
            message= _ "Who are you and what do you want with us!"
        [/message]

        [message]
            speaker=Yerar
            message= _ "None of your business. Now, capture them and return them to their cells! And make sure they can’t escape this time. He would be most displeased if his prisoners were not present and accounted for."
        [/message]

        [message]
            speaker=second_unit
            message= _ "And just who might “he” be?"
        [/message]

        [message]
            speaker=Yerar
            message= _ "(<i>smiling evilly</i>) You’ll find out soon enough. "
        [/message]

        [message]
            speaker=Bar
            # po: 'ogre' is supposed to be a play on words of 'over'
            message= _ "Hehehe... this gonna be fun! It’s ogre now!"
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            type=Giant Rat
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=second_unit
            message= _ "Oh great, giant rats. Just what we need on top of everything else. I hope they don’t—"
        [/message]

        [message]
            speaker=unit
            message= _ "(<i>hisss</i>)"
        [/message]

        [message]
            speaker=second_unit
            message= _ "—bite..."
        [/message]
    [/event]

    # Acts so tough now
    [event]
        name=attack
        [filter_second]
            id=Revekel
        [/filter_second]

        [message]
            speaker=second_unit
            message= _ "What’s the point in attacking me? I am already dead. I cannot die again, but unfortunately for you, <i>you</i> can."
        [/message]
    [/event]

    # Death message for leader carrying the key
    [event]
        name=last_breath
        [filter]
            id=$guy_with_key
        [/filter]

        [message]
            speaker=unit
            message= _ "No! You cannot escape! I will not allow it!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=$guy_with_key
        [/filter]

        {VARIABLE keyloc.x $x1}
        {VARIABLE keyloc.y $y1}

        {PLACE_IMAGE items/key.png $keyloc.x $keyloc.y}

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "A small golden key tumbles onto the floor."
        [/message]
    [/event]

    # Victory trigger
    [event]
        name=die
        [filter]
            x=26,27,28
            y=15,16,16
        [/filter]

        {ENDLEVEL_CONTINUE}
    [/event]

    # Victory event
    [event]
        name=victory

        [check_for_character]
            [character]
                {CHARACTER_STATS:GALAMOR}
            [/character]
        [/check_for_character]

        [message]
            speaker=Rhyan
            message= _ "Let’s be moving out."
        [/message]

        {CLEAR_VARIABLE guy_with_key,keyloc,guards_have_fled}
    [/event]

    {C_HERO_DEATHS}

    {ENEMY_FAKE_DEATH_CONTROLLER}
[/scenario]

#undef API_GALAMOR_FILTER
