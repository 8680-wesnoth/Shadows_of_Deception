#textdomain wesnoth-NX-RPG

[scenario]
    id=03_Gathering_Storm
    name= _ "Gathering Storm"
    {MAP 03_Gathering_Storm.map}
    turns=37
    next_scenario=04_Pursuit
    victory_when_enemies_defeated=no

    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {DAWN}

    {SCENARIO_MUSIC       gathering_storm.ogg} {CONTINUE_PLAYING_STORY_MUSIC_FIRST}
    {EXTRA_SCENARIO_MUSIC land_of_adventure.ogg}
    {EXTRA_SCENARIO_MUSIC franticsketch.ogg}
    {EXTRA_SCENARIO_MUSIC northerners.ogg}

    {EXTRA_SCENARIO_MUSIC the_high_kings_march.ogg}

    {STORYTXT_GATHERING_STORM}

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        save_id=player
        {GOLD 220 200 190}
        team_name=good
        user_team_name= _ "team_name^Niryone"
        {ELVISH_FLAG}

        # wmllint: recognize Niryone
        {CHARACTER_STATS:NIRYONE}

        facing=se
        shroud=yes
    [/side]

    [side]
        side=2
        controller=ai
        recruit=Spearman, Skeleton, Bowman, Dark Adept, Orcish Archer
        {GOLD 200 210 230}
        team_name=escorts,orcs
        user_team_name= _ "team_name^Escort"
        {HUMAN_FLAG}

        # wmllint: recognize Dravar
        {CHARACTER_STATS:DRAVAR}

        facing=nw
        shroud=yes
        hidden=yes

        [unit]
            type=Caravan
            id=Transport
            x,y=40,28
            {IS_HERO}
            facing=nw
        [/unit]
    [/side]

    [side]
        side=3
        controller=ai
        {GOLD 180 200 220}
        team_name=orcs
        user_team_name= _ "team_name^Orcs"
        {RAGGED_FLAG}

        type=Orcish Slayer
        name= _ "Belrok"
        id=Belrok
        canrecruit=yes
        unrenamable=yes
        facing=sw
        hidden=yes
        shroud=yes

        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT grouping   defensive}
            {AI_SIMPLE_ALWAYS_ASPECT caution    0.50}
            {AI_SIMPLE_ALWAYS_ASPECT aggression 0.25}
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        recruit=Northguard Fighter,Northguard Archer,Thug
        {GOLD 240 260 280}
        team_name=escorts
        user_team_name= _ "team_name^Enemies"
        {NORTHGUARD_FLAG}

        # wmllint: recognize Rhaldir
        {CHARACTER_STATS:RHALDIR}

        income=4
        hidden=yes
        facing=ne
        shroud=yes

        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT grouping     offensive}
            {AI_SIMPLE_ALWAYS_ASPECT caution      0.05}
            {AI_SIMPLE_ALWAYS_ASPECT aggression   1.5}
            {AI_SIMPLE_ALWAYS_ASPECT leader_value 3}
        [/ai]
    [/side]

    [side]
        side=5
        controller=ai
        recruit=Ghost
        gold=150
        team_name=undead,good
        user_team_name= _ "team_name^Enemies"
        {RAGGED_FLAG}

        type=Spectre
        name= _ "Delenethor"
        id=Delenethor
        canrecruit=yes
        unrenamable=yes
        color=black
        facing=ne
        hidden=yes

        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT grouping                no}
            {AI_SIMPLE_ALWAYS_ASPECT caution                 0.00}
            {AI_SIMPLE_ALWAYS_ASPECT village_value           0.00}
            {AI_SIMPLE_ALWAYS_ASPECT scout_village_targeting 0.00}

            [goal]
                name=target
                value=5
                [criteria]
                    side=1,2,3
                [/criteria]
            [/goal]

            [goal]
                name=target
                value=10
                [criteria]
                    side=4
                [/criteria]
            [/goal]
        [/ai]
    [/side]
    # wmllint: validate-on

    {STARTING_VILLAGES 1 5}
    {STARTING_VILLAGES 2 5}
    {STARTING_VILLAGES 3 8}

    {PLACE_IMAGE items/flower3.png 43 17}
    {PLACE_IMAGE items/scarecrow.png 42 22}

    {PLACE_IMAGE scenery/signpost.png 24 13}

    # Very important image, it marks the location of the end-of-scenario trigger
    {PLACE_IMAGE scenery/trapdoor-closed.png 34 4}

    {FORCE_CHANCE_TO_HIT (side=1,3,4) (id=Dravar) 0 ()}

    {FORCE_CHANCE_TO_HIT (side=1,3,4) (id=Transport) 0 (
        [have_unit]
            side=2
            id=Dravar
        [/have_unit]
    )}

    [event]
        name=prestart

        {VARIABLE Dravar_bind_attempts 0}
        {VARIABLE Dravar_msg_i 0}

#ifndef EASY
        {VARIABLE Dravar_taunt_msg[0].value ( _ "You cannot even hope to capture me!")}
        {VARIABLE Dravar_taunt_msg[1].value ( _ "A mere annoyance.")}
        {VARIABLE Dravar_taunt_msg[2].value ( _ "You certainly are persistent, I’ll give you that.")}
        {VARIABLE Dravar_taunt_msg[3].value ( _ "Screw this mission! I’m looking out for myself.")}
#else
        {VARIABLE Dravar_taunt_msg[0].value ( _ "You cannot even hope to capture me!")}
        {VARIABLE Dravar_taunt_msg[1].value ( _ "You certainly are persistent, I’ll give you that.")}
        {VARIABLE Dravar_taunt_msg[2].value ( _ "Screw this mission! I’m looking out for myself.")}
#endif

        [modify_side]
            side=2
            [ai]
                {AI_SIMPLE_ALWAYS_ASPECT grouping            defensive}
                {AI_SIMPLE_ALWAYS_ASPECT leader_ignores_keep yes}

                [goal]
                    name=protect_unit
                    value=10
                    protect_radius=5
                    [criteria]
                        id=Dravar
                    [/criteria]
                [/goal]
            [/ai]
        [/modify_side]

        [micro_ai]
            side=2
            action=add
            ai_type=hang_out

            mobilize_on_gold_less_than=10
        [/micro_ai]

        [micro_ai]
            side=2
            action=add
            ai_type=messenger_escort

            id=Transport
            waypoint_x=31,32,25,34,36
            waypoint_y=27,22,16,7,1
            enemy_death_chance=0.80

            ca_score=170000
        [/micro_ai]

        [deactivate_and_serialize_sides]
            side=5
            variable=undead_side
        [/deactivate_and_serialize_sides]

        # wmllint: recognize Elynia
        {RECALL_ELYNIA 9 4}

        # wmllint: recognize Anathryis
        {RECALL_ANATHRYIS 11 6}

        {FACE_DIRECTION (side=1) se}
    [/event]

    [event]
        name=start

        [message]
            speaker=Anathryis
            message= _ "If our information is correct, we should be able to intercept the caravan somewhere along this road. No doubt that have allies along the route, though; we must be careful."
        [/message]

        [message]
            speaker=Elynia
            message= _ "What happens if we don’t reach them in time?"
        [/message]

        [message]
            speaker=Niryone
            message= _ "I don’t know. All these events can’t be mere conincidence; the evidence on the contrary is overwhelming, but I'm at a loss to see exactly what the connection between them could be. This is the best lead we have so far. We can't let it slip through our fingers."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Then we had better not, for Rhyan’s sake, and whoever else may be prey to this plot. I hope he's safe..."
        [/message]

        [message]
            speaker=Niryone
            message= _ "(<i>smiles</i>) Let’s get moving, then. We don't want their leader dead, though. I'll bind him."
        [/message]

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Cut off the messenger and the transport")}

            {OBJECTIVE_DEFEAT ( _ "Transport reaches the top edge of the map)")}
            {OBJECTIVE_DEFEAT ( _ "Death of Niryone")}
            {OBJECTIVE_DEFEAT ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT ( _ "Death of Anathryis")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_NOTES ( _ "Use Niryone’s binding spell on the messenger to stop him")}

            {OBJECTIVE_CARRYOVER 40}
        )}
    [/event]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x,y=24,13
        [/filter]

        [message]
            speaker=narrator
            image=scenery/signpost.png
            message= _ "The hands of the signpost are unreadable."
        [/message]
    [/event]

    [event]
        name=turn 3

        [fire_event]
            name=reveal undead
        [/fire_event]
    [/event]

    [event]
        name=reveal undead

        {LOCK_VIEW}

        [remove_shroud]
            side=1,2,3,4
        [/remove_shroud]

        [sound]
            name=wail-long.wav
        [/sound]

        {INCIDENTAL_MUSIC ambuscade.ogg}

        [scroll_to]
            x,y=20,19
        [/scroll_to]

        [unserialize_and_activate_sides]
            side=5
            variable=undead_side
        [/unserialize_and_activate_sides]

        [message]
            speaker=Delenethor
            message= _ "So, we meet again! Now I will finally have my revenge and spread the cold touch of death upon you, and my brother may finally rest!"
        [/message]

        [message]
            speaker=Rhaldir
            message= _ "Delenethor. This is becoming increasingly trite. Why do you even bother?"
        [/message]

        [delay]
            time=500
        [/delay]

        {LOYAL_UNIT 5 (Wraith) 25 27} {FACING ne}
        [+unit]
            animate=yes
        [/unit]

        {LOYAL_UNIT 5 (Shadow) 23 29} {FACING nw}
        [+unit]
            animate=yes
        [/unit]

        [message]
            speaker=Delenethor
            message= _ "I will not rest until your and your allies’ blood stains the water of the Great River red as the setting sun! And you, sorceress -"
        [/message]

        [message]
            speaker=narrator
            image=misc/blank-hex.png
            message= _ "The shade paused, slowly turning to face the elves."
        [/message]

        {FACE_UNIT (id=Delenethor) (id=Niryone)}

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Delenethor
            message= _ "... Niryone?"
        [/message]

        [message]
            speaker=Niryone
            message= _ "By the Lords of Light... What foul sorcery disturbs your rest, old friend?"
        [/message]

        [message]
            speaker=Delenethor
            message= _ "It matters not, Lady. I have delt with that necromancer long ago. Only one thing remains to anchor me to Irdya."
        [/message]

        [message]
            speaker=Dravar
            message= _ "Dammit, more distractions. Remind me to damand a pay raise."
        [/message]

        [message]
            speaker=Belrok
            message= _ "Ah ha! The human pays me well, but you have offerd no such tribute. I think I'll just join these obliging spirits of death in reducing you to a similar state, masked ones."
        [/message]

        [message]
            speaker=Elynia
            message= _ "This is madness!"
        [/message]

        [redraw][/redraw]

        {UNLOCK_VIEW}
    [/event]

#define GS_MESSENGER_IS_PRESENT_CONDITION
    [have_unit]
        side=2
        id=Dravar
    [/have_unit]
#enddef

    [event]
        name=attack end
        [filter]
            side=1
        [/filter]
        [filter_second]
            id=Dravar,Transport
        [/filter_second]
        [filter_condition]
            {GS_MESSENGER_IS_PRESENT_CONDITION}
        [/filter_condition]

        [message]
            speaker=Dravar
            message= _ "It is no use, fools! I have protected both myself and the transport with a magical shield the likes of which you shall not pierce with your mundane weaponry!"
        [/message]

        [message]
            speaker=Niryone
            message= _ "(<i>muttering</i>) But you can still be bound...."
        [/message]
    [/event]

    [event]
        name=attack end
        [filter]
            side=3
        [/filter]
        [filter_second]
            id=Transport
        [/filter_second]
        [filter_condition]
            {GS_MESSENGER_IS_PRESENT_CONDITION}
        [/filter_condition]

        [message]
            speaker=unit
            message= _ "Well, this won’t work."
        [/message]
    [/event]

    # Event that will fire before Dravar is bound
    [event]
        name=bind_pre_event
        first_time_only=no
        [filter_condition]
            [have_unit]
                id=Niryone
                [filter_adjacent]
                    id=Dravar
                    x,y=$spell_target.x,$spell_target.y
                    is_enemy=yes
                [/filter_adjacent]
            [/have_unit]
        [/filter_condition]

        {VARIABLE_INC Dravar_bind_attempts 1}

        [fire_event]
            name=Dravar bind handler
            [primary_unit]
                x,y=$spell_target.x,$spell_target.y
            [/primary_unit]
        [/fire_event]
    [/event]

    [event]
        name=Dravar bind handler
        first_time_only=no
        [filter_condition]
            {VARIABLE_NUMERICAL_LESS_THAN Dravar_bind_attempts ({DIFF 3 4 4})}
        [/filter_condition]

        [if]
            {VARIABLE_NUMERICAL_EQUALS Dravar_bind_attempts 1}
            [then]
                [message]
                    speaker=Dravar
                    message= _ "(<i>surprised</i>) AH! Well, well, well, this will be fun!"
                [/message]
            [/then]
        [/if]

        [store_locations]
            [not]
                [filter]
                [/filter]
            [/not]
            [not]
                terrain=*^Xm
            [/not]
            [and]
                x,y=$spell_target.x,$spell_target.y
                radius=10
            [/and]
            variable=Dravar_teleport_locs
        [/store_locations]

        {VARIABLE_RAND t_loc ("0..$($Dravar_teleport_locs.length - 1)")}

        [teleport]
            [filter]
                id=Dravar
            [/filter]
            x=$Dravar_teleport_locs[$t_loc].x
            y=$Dravar_teleport_locs[$t_loc].y
            animate=yes
        [/teleport]

        [message]
            speaker=Dravar
            message="$Dravar_taunt_msg[$Dravar_msg_i].value"
        [/message]

        {VARIABLE_INC Dravar_msg_i 1}

        {CLEAR_VARIABLE Dravar_teleport_locs,t_loc}
    [/event]

    [event]
        name=Dravar bind handler
        first_time_only=no
        [filter_condition]
            {VARIABLE_NUMERICAL_GREATER_THAN_OR_EQUAL Dravar_bind_attempts ({DIFF 3 4 4})}
        [/filter_condition]

        {LOCK_VIEW}

        [message]
            speaker=Dravar
            message="$Dravar_taunt_msg[$Dravar_msg_i].value"
        [/message]

        # Do this manually instead of with [teleport] so we can have some effects and delay
        {FLASH_WHITE (
            [sound]
                name=rumble.ogg
            [/sound]

            [store_unit]
                [filter]
                    id=Dravar
                [/filter]
                variable=temp_Dravar_teleport_store
                kill=yes
            [/store_unit]
        )}

        [delay]
            time=1000
        [/delay]

        [scroll_to]
            x,y=34,4
        [/scroll_to]

        {FLASH_WHITE (
            [sound]
                name=rumble.ogg
            [/sound]

            [unstore_unit]
                variable=temp_Dravar_teleport_store
                x,y=34,4
            [/unstore_unit]
        )}

        [message]
            speaker=Dravar
            message= _ "In here, this looks good."
        [/message]

        {RESET_AND_SEND_TO_RECALL_LIST id=Dravar}

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Elynia
            message= _ "We need to go after him!"
        [/message]

        [message]
            speaker=Niryone
            message= _ "Wait! Let’s examine the transport first. With him gone, we should be able to get at it."
        [/message]

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Capture the now-unprotected transport")}

            {OBJECTIVE_DEFEAT ( _ "Death of Niryone")}
            {OBJECTIVE_DEFEAT ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT ( _ "Death of Anathryis")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_CARRYOVER 40}
        )}

        {UNLOCK_VIEW}

        {VARIABLE final_stage yes}

        {CLEAR_VARIABLE transportloc,temp_Dravar_teleport_store}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1,2,4,5
            [filter_location]
                [filter]
                    id=Belrok
                [/filter]
                radius=10
            [/filter_location]
        [/filter]

        [message]
            speaker=Belrok
            message= _ "An attack? No, no, this will never do..."
        [/message]

        {ALLOW_RECRUIT 3 (Orcish Archer, Orcish Warrior)}

        # This macro is kept here, since having it in toplevel causes Shamans
        # to be recruited early
        #{LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Troll Shaman) {DIFF 2 2 3} }
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=47,2
        [/filter]
        [filter_condition]
            {VARIABLE_BOOLEAN_EQUALS final_stage yes}
        [/filter_condition]

        {CLEAR_VARIABLE final_stage}

        {ENDLEVEL_QUIET}
    [/event]

    [event]
        name=moveto
        [filter]
            x,y=33,1
            id=Transport
        [/filter]

        [teleport]
            [filter]
                id=Dravar
            [/filter]
            x,y=33,1
            animate=yes
        [/teleport]

        [message]
            speaker=Dravar
            message= _ "Foolish elves. Forward!"
        [/message]

        [message]
            speaker=Niryone
            message= _ "No! They have escaped!"
        [/message]

        {ENDLEVEL_DEFEAT}
    [/event]

    [event]
        name=aggravate delenethor
        [filter_condition]
            [have_unit]
                side=5
                canrecruit=yes
            [/have_unit]
        [/filter_condition]

        [message]
            speaker=Delenethor
            message= _ "So, the coward flees! No matter, I will drag you all into undeath with me instead!"
        [/message]

        [modify_ai]
            side=5
            action=change
            [goal]
                name=target
                value=10
                [criteria]
                    side=1,3
                [/criteria]
            [/goal]
        [/modify_ai]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Transport
        [/filter]

#define GT_MOVE_TO_TRASNPORT _UNIT
    [move_unit]
        id={_UNIT}
        to_x,to_y=$unit.x,$unit.y
    [/move_unit]

    [store_direction]
        [from]
            [filter]
                id={_UNIT}
            [/filter]
        [/from]
        [to]
            [filter]
                id=Transport
            [/filter]
        [/to]
    [/store_direction]

    {FACE_DIRECTION (id={_UNIT}) $direction}
#enddef

        [if]
            {VARIABLE_NUMERICAL_NOT_EQUALS second_unit.side 1}
            [then]
                [message]
                    speaker=Niryone
                    message= _ "No! Get away from that! We need whatever information it contains!"
                [/message]

                [message]
                    speaker=second_unit
                    message= _ "Gr.... be quick about it...."
                [/message]
            [/then]
        [/if]

        {GT_MOVE_TO_TRASNPORT Niryone}
        {GT_MOVE_TO_TRASNPORT Elynia}
        {GT_MOVE_TO_TRASNPORT Anathryis}

        {CLEAR_VARIABLE direction}

#undef GT_MOVE_TO_TRASNPORT

        [delay]
            time=1500
        [/delay]

        [message]
            speaker=Niryone
            message= _ "What that—?! It’s Lord Myris...."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Not... Rhyan? So the Lord in Elensefar is... fake!?"
        [/message]

        [message]
            speaker=Niryone
            message= _ "It appears so. This is the second individual whom we have found who had an impersonator in his place. We need to capture that messenger, now! Let’s go! Anathryis, can you send a few of your fighters with Lord Myris, take him... somewhere. Just try not to let word reach Elensefar."
        [/message]

        [message]
            speaker=Anathryis
            message= _ "Aye, I will."
        [/message]

        [message]
            speaker=Rhaldir
            message= _ "(<i>snicker</i>) Ah, you optimistic elves.... Some day it will be the death of you. Some day...."
        [/message]

        [kill]
            id=Transport
            animate=no
        [/kill]

        [if]
            [have_unit]
                side=4
                id=Rhaldir
            [/have_unit]
            [then]
                [kill]
                    side=4
                    animate=no
                [/kill]

                [delay]
                    time=1000
                [/delay]

                {FACE_DIRECTION (id=Elynia) se}

                [message]
                    speaker=Elynia
                    message= _ "Where did that creep go?"
                [/message]

                [fire_event]
                    name=aggravate delenethor
                [/fire_event]
            [/then]
        [/if]

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Pursue Dravar with Niryone")}

            {OBJECTIVE_DEFEAT ( _ "Death of Niryone")}
            {OBJECTIVE_DEFEAT ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT ( _ "Death of Anathryis")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_CARRYOVER 40}
        )}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Belrok
        [/filter]

        [message]
            speaker=unit
            message= _ "Nooo, the sun sets on Belrok!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Rhaldir
        [/filter]

        [message]
            speaker=unit
            message= _ "This is not over, not by far."
        [/message]

        [move_unit]
            id=Rhaldir
            to_x,to_y=1,5
        [/move_unit]

        [kill]
            id=Rhaldir
            animate=no
        [/kill]

        [fire_event]
            name=aggravate delenethor
        [/fire_event]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Delenethor
        [/filter]

        [message]
            speaker=unit
            message= _ "The cold.... Damn the cold...."
        [/message]
    [/event]

    [event]
        name=victory

        {CLEAR_VARIABLE undead_side,Dravar_bind_attempts,Dravar_taunt_msg,Dravar_msg_i}
    [/event]

    {B_HERO_DEATHS}
[/scenario]

#undef GS_MESSENGER_IS_PRESENT_CONDITION
